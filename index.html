<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athi's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            line-height: 1.6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
        }

        main {
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }

        figure {
            margin: 0 auto 2rem auto;
            text-align: center;
        }

        figure img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        figure img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        figcaption p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .role-caption {
            margin-bottom: 0;
            color: #b8b8b8;
            font-size: 1rem;
        }

        .role-caption a {
            color: #64b5f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .role-caption a:hover {
            color: #42a5f5;
            text-decoration: underline;
        }

        .wave {
            font-size: 1.2em;
            animation: wave 2s infinite;
        }

        article {
            text-align: left;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        article p {
            margin: 1rem 0 0.5rem 0;
            font-weight: 600;
            color: #64b5f6;
            font-size: 1.1rem;
        }

        article ul {
            margin: 0 0 1.5rem 0;
            padding-left: 1.5rem;
        }

        article li {
            margin: 0.5rem 0;
            color: #e0e0e0;
            transition: color 0.3s ease;
        }

        article li:hover {
            color: #ffffff;
        }

        article a {
            color: #64b5f6;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        article a:hover {
            color: #42a5f5;
            text-decoration: underline;
        }

        footer {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 3rem;
        }

        footer a {
            color: #b8b8b8;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
        }

        footer a:hover {
            color: #64b5f6;
            background: rgba(100, 181, 246, 0.1);
            transform: translateY(-2px);
        }

        footer svg {
            width: 24px;
            height: 24px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(20deg);
            }

            75% {
                transform: rotate(-10deg);
            }
        }

        h1 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .resume-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
